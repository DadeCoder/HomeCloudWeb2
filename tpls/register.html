<div class="page-header" style="margin: 0">
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <h2>HomePlus</h2>
            </div>
            <div class="col-md-2 pull-right">
                <h2><small><a ui-sref="index">返回首页</a></small></h2>
            </div>
        </div>
    </div>
  
</div>

<div class="jumbotron" style="margin-bottom: 0">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-4 col-center-block" ng-controller="RegiCtrl">

                <form id="defaultForm" role="form" class="form-signin">
                    <h2>
                        创建账户
                        <div class="pull-right">
                            <small>
                                <a href="./login.html">登录</a>
                            </small>
                        </div>
                    </h2>

                    <div class="form-group">
                        <label for="username">用户名：</label>
                        <input class="form-control" type="text" name="username" id="username" ng-model="user.username" />
                    </div>
                
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input class="form-control" type="password" name="password" id="password"  ng-model="user.password" />
                    </div>
                
                    <div class="form-group">
                        <label for="repassword">确认密码：</label>
                        <input class="form-control" type="password" name="repassword" id="repassword" />
                    </div>
                
                    <div class="form-group">
                        <label for="phone">手机号码：</label>
                        <input class="form-control" type="text" name="phone" id="phone" ng-model="user.phoneNumber"  />
                    </div>
                
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="regi()">
                            确认注册
                        </button>
                    </div>
            
                </form>

            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container text-center">
        <p>Designed by <a ui-sref="index"><span>Dade</span></a></p>
    </div>
</footer>

<script type="text/javascript">

$(function(){/* 文档加载，执行一个函数*/
     $('#defaultForm')
     .bootstrapValidator({
         message: 'This value is not valid',
         feedbackIcons: {/*input状态样式图片*/
             valid: 'glyphicon glyphicon-ok',
             invalid: 'glyphicon glyphicon-remove',
             validating: 'glyphicon glyphicon-refresh'
         },
         fields: {/*验证：规则*/
             username: {//验证input项：验证规则
                 message: 'The username is not valid',
                
                 validators: {
                     notEmpty: {//非空验证：提示消息
                         message: '用户名不能为空'
                     },
                     stringLength: {
                         min: 6,
                         max: 30,
                         message: '用户名长度必须在6到30之间'
                     },
                     threshold : 6, //有6字符以上才发送ajax请求，（input中输入一个字符，插件会向服务器发送一次，设置限制，6字符以上才开始）
                     remote: {//ajax验证。server result:{"valid",true or false} 向服务发送当前input name值，获得一个json数据。例表示正确：{"valid",true}  
                         url: 'http://localhost:8090/api/general/name',//验证地址
                         message: '用户已存在',//提示消息
                         delay :  2000,//每输入一个字符，就发ajax请求，服务器压力还是太大，设置2秒发送一次ajax（默认输入一个字符，提交一次，服务器压力太大）
                         type: 'GET'//请求方式
                         /**自定义提交数据，默认值提交当前input value
                          *  data: function(validator) {
                               return {
                                   password: $('[name="passwordNameAttributeInYourForm"]').val(),
                                   whatever: $('[name="whateverNameAttributeInYourForm"]').val()
                               };
                            }
                          */  
                     },
                     regexp: {
                         regexp: /^[a-zA-Z0-9_\.]+$/,
                         message: '用户名由数字字母下划线和.组成'
                     }
                 }
             },
             password: {
                 message:'密码无效',
                 validators: {
                     notEmpty: {
                         message: '密码不能为空'
                     },
                     stringLength: {
                         min: 6,
                         max: 10,
                         message: '密码长度必须在6到10之间'
                     },
                     identical: {//相同
                         field: 'password', //需要进行比较的input name值
                         message: '两次密码不一致'
                     },
                     different: {//不能和用户名相同
                         field: 'username',//需要进行比较的input name值
                         message: '不能和用户名相同'
                     },
                     regexp: {
                         regexp: /^[a-zA-Z0-9_\.]+$/,
                         message: 'The username can only consist of alphabetical, number, dot and underscore'
                     }
                 }
             },
             repassword: {
                 message: '密码无效',
                 validators: {
                     notEmpty: {
                         message: '用户名不能为空'
                     },
                     stringLength: {
                         min: 6,
                         max: 30,
                         message: '用户名长度必须在6到30之间'
                     },
                     identical: {//相同
                         field: 'password',
                         message: '两次密码不一致'
                     },
                     different: {//不能和用户名相同
                         field: 'username',
                         message: '不能和用户名相同'
                     },
                     regexp: {//匹配规则
                         regexp: /^[a-zA-Z0-9_\.]+$/,
                         message: 'The username can only consist of alphabetical, number, dot and underscore'
                     }
                 }
             },
             phone: {
                 message: 'The phone is not valid',
                 validators: {
                     notEmpty: {
                         message: '手机号码不能为空'
                     },
                     stringLength: {
                         min: 11,
                         max: 11,
                         message: '请输入11位手机号码'
                     },
                     regexp: {
                         regexp: /^1[3|5|8]{1}[0-9]{9}$/,
                         message: '请输入正确的手机号码'
                     }
                 }
             },
             
         }
     })
});
</script>
