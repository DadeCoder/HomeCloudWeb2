<div class="jumbotron" style="padding-top: 0" ng-controller="scheduleCtrl">
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h3>您的看房行程数量为：<small>{{scheduleNo}}</small></h3>
			</div>
		</div>
		<div>
			<div ng-repeat="house in list">
				<div class="row well col-md-7" style="height: 250px;padding: 0 0">
					<img ng-src="{{house.picUrl}}" style="height: 180px;margin-left: 100px;margin-top: 30px">		
				</div>
				<div class="row well col-md-5" style="height: 250px;font-size: 20px;text-align: center;">
					<span class="text-danger">{{house.typeInfo}}</span><br />
					<span class="text-success">区域：</span>{{house.district}}<br />
					<span class="text-success">小区：</span>{{house.community}}<br />
					<span class="text-success">地址：</span>{{house.address}}<br />
					<span class="text-success">楼层：</span>{{house.floor}}<br />	
					<span class="text-success" ng-bind="house.priceInfo"></span><br />
					<span class="text-success">时间：</span>{{house.date}}<br />
<!-- 					<button class="btn btn-success btn-block" ng-click="getRentHouse(house.id)">前往</button> -->
				</div>
					</div>
<!-- 			<div class="well row col-md-5 col-md-offset-4" style="text-align: center;">
				<h2>{{zero}}</h2>
			</div> -->
		</div>
	</div>
</div>
