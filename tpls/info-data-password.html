<div class="container" ng-controller="dataPwdCtrl">
	<div class="row" style="margin-bottom: 20px">
		<ul class="nav nav-tabs">
            <li role="presentation">
                <a ui-sref="info-data-sell">房屋出售</a>
            </li>
          <li role="presentation">
            <a ui-sref="info-data-rent">房屋出租</a>
          </li>
          <li role="presentation">
            <a ui-sref="info-data-buy">已买房屋</a>
          </li>
          <li role="presentation">
            <a ui-sref="info-data-rented">已租房屋</a>
          </li>
		  <li role="presentation">
		  	<a ui-sref="info-data-nick">更改昵称</a>
		  </li>
		  <li role="presentation" class="active">
		  	<a ui-sref="info-data-pwd">修改密码</a>
		  </li>
		</ul>
	</div>
	<div class="row col-md-3 col-md-offset-3">

		<form name="registerForm" novalidate>

            <div style="margin-top: 50px">
                <label>请输入旧密码：</label>
                <input type="password" name="oldPassword" class="form-control" required ng-model="user.oldPwd">
            </div>

            <div id="password-group">
                <label for="password">请输入新密码：</label> 
                <input type="password"
                    class="form-control" ng-model="password" ng-minlength="6"
                    ng-maxlength="20" name="password" id="password"
                    required>
                <p>
                    <span style="color: red" ng-show="registerForm.password.$invalid">
                        <span ng-show="registerForm.password.$error.minlength">*密码长度不小于6</span>
                        <span ng-show="registerForm.password.$error.maxlength">*密码长度不超过20</span>
                    </span>
                </p>
            </div>

            <div id="passwordagaingroup">
                <label for="passwordagain">请再输入一遍新密码：</label> <input type="password"
                    class="form-control" ng-model="passwordagain" name="passwordagain"
                    id="passwordagain" required>
                <p>
                    <span style="color: red" ng-show="registerForm.password.$valid">
                        <span ng-show="passwordagain!=password">*两次密码输入不一致</span>
                    </span>
                </p>
            </div>

            <button class="btn btn-info btn-block"
                ng-disabled="registerForm.email.$invalid || registerForm.name.$invalid || registerForm.password.$invalid || password != passwordagain" ng-click="newPwd()">
                提交<span class="fa fa-arrow-right"></span>
            </button>
        </form>

	</div>
</div>
