<div class="jumbotron" style="padding-top: 0" ng-controller="agentIndexCtrl">
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h3 class="text-success" style="text-align: center;">
					欢迎您来到HomeCloud后台管理系统
				</h3>
			</div>
		</div>
		<div>
			<table class="table well">
			  <thead>
			    <tr>
			      <th>姓名</th>
			      <th>提交日期</th>
			      <th>电话</th>
			      <th>内容</th>
			      <th>操作</th>
			     </tr>
			  </thead>													
			  <tbody ng-repeat="mes in list">
			    <tr class="success">
					<td ng-bind="mes.name"></td>
					<td ng-bind="mes.createDate | date:'yyyy-MM-dd'"></td>
					<td ng-bind="mes.phone"></td>
					<td ng-bind="mes.message"></td>
					<td><button class="btn btn-danger btn-block" ng-click="deleteMes(mes.id)">删除</button></td>
				</tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
